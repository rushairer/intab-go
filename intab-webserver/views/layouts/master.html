<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ .pageTitle }}</title>

        <!-- Vendor styles -->
        <link rel="stylesheet" href="{{ .IT_CDN_HOST }}/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="{{ .IT_CDN_HOST }}/vendors/bower_components/animate.css/animate.min.css">
        <link rel="stylesheet" href="{{ .IT_CDN_HOST }}/vendors/bower_components/jquery.scrollbar/jquery.scrollbar.css">
        <link rel="stylesheet" href="{{ .IT_CDN_HOST }}/vendors/bower_components/fullcalendar/dist/fullcalendar.min.css">

        <!-- App styles -->
        <link rel="stylesheet" href="{{ .IT_CDN_HOST }}/css/app.min.css">

        {{ template "css" .}}
    </head>

    <body data-ma-theme="green">
        <main class="main">
            <div class="page-loader">
                <div class="page-loader__spinner">
                    <svg viewBox="25 25 50 50">
                        <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                    </svg>
                </div>
            </div>

            <header class="header">
                <div class="navigation-trigger hidden-xl-up" data-ma-action="aside-open" data-ma-target=".sidebar">
                    <div class="navigation-trigger__inner">
                        <i class="navigation-trigger__line"></i>
                        <i class="navigation-trigger__line"></i>
                        <i class="navigation-trigger__line"></i>
                    </div>
                </div>

                <div class="header__logo hidden-sm-down">
                    <h1><a href="/">Intab</a></h1>
                </div>

                <form class="search">
                    <div class="search__inner">
                        <input type="text" class="search__text" placeholder="通过文件名或内容搜索...">
                        <i class="zmdi zmdi-search search__helper" data-ma-action="search-close"></i>
                    </div>
                </form>

                <ul class="top-nav">
                    <li><a href="/document/accessrequestlist"><i class="zmdi zmdi-notifications"></i></a></li>
                    <li class="hidden-sm-down"><a href="/logout"><i class="zmdi zmdi-square-right"></i></a></li>
                    <li class="hidden-md-up"><a href="/document/new"><i class="zmdi zmdi-plus"></i></a></li>
                </ul>
            </header>

            <aside class="sidebar">
                <div class="scrollbar-inner">
                    <div class="user">
                       <div class="user__info" data-toggle="dropdown">
                           <img class="user__img" src="{{ .currentUser.UserDetail.Avatar }}" alt="">
                           <div>
                               <div class="user__name">{{ .currentUser.UserDetail.Nickname }}</div>
                               <div class="user__email">{{ .currentUser.Email }}</div>
                           </div>
                       </div>
                       <div class="dropdown-menu">
                           <a class="dropdown-item" href="">View Profile</a>
                           <a class="dropdown-item" href="">Settings</a>
                           <a class="dropdown-item" href="">Logout</a>
                       </div>
                   </div>

                   <div class="user">
                       <a class="btn btn-danger btn-lg btn-block" href="/document/new" style="width:auto;"><i class="zmdi zmdi-plus-circle zmdi-hc-fw"></i> 新建表格</a>
                   </div>

                   <ul class="navigation">
                       <li><a href="/dashboard"><i class="zmdi zmdi-view-dashboard"></i> 我的桌面</a></li>
                       <li><a href="/dashboard"><i class="zmdi zmdi-time"></i> 最近使用</a></li>
                       <li><a href="/dashboard"><i class="zmdi zmdi-favorite"></i> 收藏夹</a></li>
                       <li><a href="/dashboard"><i class="zmdi zmdi-delete"></i> 回收站</a></li>
                   </ul>
                   <ul class="navigation">
                       <!-- <li><a href="/ws"><i class="zmdi zmdi-collection-text"></i> Websocket Game</a></li> -->
                       <li><a href="/ws2?ch=1"><i class="zmdi zmdi-trending-up"></i> Websocket Test</a></li>
                   </ul>
               </div>
           </aside>

           <section class="content">
               {{ template "html" .}}
               <footer class="footer hidden-xs-down">
                   <p>© Intab. All rights reserved.</p>
               </footer>
           </section>
       </main>

       <!-- Older IE warning message -->
       <!--[if IE]>

       <h1>Warning!!</h1>
       <p>You are using an outdated version of Internet Explorer, please upgrade to any of the following web browsers to access this website.</p>

       <a href="http://www.google.com/chrome">
       <img src="img/browsers/chrome.png" alt="">
   </a>

   <a href="https://www.mozilla.org/en-US/firefox/new">

<!-- Javascript -->
<!-- Vendors -->
<script src="{{ .IT_CDN_HOST }}/vendors/bower_components/jquery/dist/jquery.min.js"></script>
<script src="{{ .IT_CDN_HOST }}/vendors/bower_components/tether/dist/js/tether.min.js"></script>
<script src="{{ .IT_CDN_HOST }}/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="{{ .IT_CDN_HOST }}/vendors/bower_components/flot/jquery.flot.js"></script>
<script src="{{ .IT_CDN_HOST }}/vendors/bower_components/flot/jquery.flot.resize.js"></script>
<script src="{{ .IT_CDN_HOST }}/vendors/bower_components/flot.curvedlines/curvedLines.js"></script>
<script src="{{ .IT_CDN_HOST }}/vendors/bower_components/jqvmap/dist/jquery.vmap.min.js"></script>
<script src="{{ .IT_CDN_HOST }}/vendors/bower_components/jqvmap/dist/maps/jquery.vmap.world.js"></script>
<script src="{{ .IT_CDN_HOST }}/vendors/bower_components/jquery.easy-pie-chart/dist/jquery.easypiechart.min.js"></script>
<script src="{{ .IT_CDN_HOST }}/vendors/bower_components/salvattore/dist/salvattore.min.js"></script>
<script src="{{ .IT_CDN_HOST }}/vendors/jquery.sparkline/jquery.sparkline.min.js"></script>
<script src="{{ .IT_CDN_HOST }}/vendors/bower_components/moment/min/moment.min.js"></script>
<script src="{{ .IT_CDN_HOST }}/vendors/bower_components/fullcalendar/dist/fullcalendar.min.js"></script>

{{ template "js" .}}

<!-- App functions and actions -->
<script src="{{ .IT_CDN_HOST }}/js/app.min.js"></script>
</body>
</html>
